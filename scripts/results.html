<!-- templates/results.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Optimization Results</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .container { max-width: 800px; margin: auto; }
        .back-btn { padding: 8px 16px; font-size: 14px; margin-top: 20px; }
        pre { background-color: #f4f4f4; padding: 15px; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Optimization Results</h1>
        {% if error %}
            <p style="color: red;">Error: {{ error }}</p>
        {% else %}
            <p><strong>Best Plan Index:</strong> {{ best_plan_index }}</p>
            <p><strong>Cost Estimate:</strong> {{ cost_estimate }}</p>
            <p><strong>Latency (s):</strong> {{ latency_s }}</p>
            <p><strong>Chosen Hints:</strong> {{ hints }}</p>
        {% endif %}
        <a href="/" class="back-btn">Optimize Another Query</a>
    </div>
</body>
</html>
